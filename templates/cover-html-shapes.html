<div class="cover-page">
  <!-- Background shapes -->
  <div class="cover-shape cover-shape1"></div>
  <div class="cover-shape cover-shape2"></div>
  <div class="cover-shape cover-shape3"></div>
  <div class="cover-shape cover-shape4"></div>
  <div class="cover-shape cover-shape5"></div>
  <div class="cover-shape cover-shape6"></div>
  <!-- Dots as absolute positioned shapes -->
  <div class="cover-dot cover-dot-navy"></div>
  <div class="cover-dot cover-dot-yellow"></div>
  <div class="cover-dot cover-dot-orange"></div>
  <!-- Logo as absolute positioned shape -->
  <div class="cover-logo-abs"><img src="/images/logo.jpg" alt="DGB Logo" class="cover-logo"></div>
  <!-- Overlay content (text, etc.) -->
  <div class="cover-overlay">
    <%= overlay %>
  </div>
</div>
